<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReservEat</title>

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../employee/employee-style.css" />
  </head>

  <body>
    <!-- NAVBAR START -->
    <header>
      <div class="login-as">
        <h4>Walk-in Order</h4>
      </div>

      <div class="navbar-nav">
        <ul class="navbar-ul">
          <li class="employee-logout">
            <a href="logout-page.html">
              Logout
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <!-- NAVBAR END -->

    <section class="menu-sales">
      <!-- INPUT RANGE -->
      <div class="range-date">
        <div class="title">
          <h3>Menu ID</h3>
        </div>
        <input type="text" name="text" id="text" />
      </div>

      <div class="range-date">
        <div class="title">
          <h3>Amount</h3>
        </div>
        <input type="number" name="number" id="number" />
      </div>

      <div class="walkin-sales">
        <!-- TABLE START -->
        <table class="content-table">
          <thead>
            <!-- JUDUL KOLOM / TABLE HEAD -->
            <tr>
              <th>Number</th>
              <th>Menu</th>
              <th>Price</th>
              <th>Amount</th>
              <th>Total Price</th>
              <th>Decrease</th>
              <th>Increase</th>
            </tr>
          </thead>

          <!-- ISI TABEL START-->
          <tbody>
            <tr>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>2024-01-11</td>
              <td>12:23</td>
              <td class="decrease">
                <button><i class="fa-solid fa-minus"></i></button>
              </td>
              <td class="increase">
                <button><i class="fa-solid fa-plus"></i></button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>2</td>
              <td>2</td>
              <td>2024-04-21</td>
              <td>14:23</td>
              <td class="decrease">
                <button><i class="fa-solid fa-minus"></i></button>
              </td>
              <td class="increase">
                <button><i class="fa-solid fa-plus"></i></button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>3</td>
              <td>3</td>
              <td>2024-02-25</td>
              <td>20:23</td>
              <td class="decrease">
                <button><i class="fa-solid fa-minus"></i></button>
              </td>
              <td class="increase">
                <button><i class="fa-solid fa-plus"></i></button>
              </td>
            </tr>
            <tr>
              <td>4</td>
              <td>4</td>
              <td>4</td>
              <td>2024-01-22</td>
              <td>08:23</td>
              <td class="decrease">
                <button><i class="fa-solid fa-minus"></i></button>
              </td>
              <td class="increase">
                <button><i class="fa-solid fa-plus"></i></button>
              </td>
            </tr>
          </tbody>
          <!-- ISI TABEL END -->
        </table>
      </div>
      <!-- TABLE END -->

      <!-- PLACE CART BUTTON -->
      <div class="placecart-button">
        <button type="button" onclick="location.href='admin-home.html'">
          Place in cart
        </button>
      </div>

      <!-- TOTAL PRICE -->
      <div class="cart-price">
        <h1>Total cart price:</h1>
        <h1>Rp24.000</h1>
      </div>

      <!-- SEAT ID -->
      <div class="payment-method">
        <div class="title">
          <h3>Seat ID:</h3>
        </div>
        <input type="text" name="text" id="text" />
      </div>

      <!-- CONFIRM AND BACK BUTTON START -->
      <div class="view-sales-button">
        <div class="back-button">
          <button type="button">Back</button>
        </div>
        <div class="confirm-button">
          <button type="button">Next</button>
        </div>
      </div>
      <!-- CONFIRM AND BACK BUTTON END -->
    </section>

    <script src="script.js"></script>
  </body>
</html>
